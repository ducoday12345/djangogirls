<!DOCTYPE html>
<html>
    <head>
        <title>Duc's blog</title>
    </head>
    <body>

        <header>
            <h1><a href = "/">Duc's blog</a></h1>
        </header>
            
        {% for post in posts%}
            <article>
                <time>published: {{post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </article>
            {{post}}
        {% endfor %}

    </body>
</html>
